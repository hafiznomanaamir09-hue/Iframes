<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Iframe Practice</title>
  </head>
  <body>
    <h1>Embedding External Content with Iframes</h1>
    <iframe
      width="600"
      height="400"
      src="https://www.youtube.com/embed/_UkldZoG6oY?si=XBC0qhrkWg6sGZmS"
      title="External Content"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <hr />
    <footer style="text-align: center">
      <center>Copyright &copy; 2025 Hafiz Muhammad Numan Aamir</center>
    </footer>
  </body>
</html>
