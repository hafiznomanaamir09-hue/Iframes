<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Iframe Practice</title>
  </head>
  <body>
    <h1>Embedding External Content with Iframes</h1>
    <iframe
      src="http://maps.google.co.uk/maps?q=moma+new+york&amp;output=embed"
      width="600"
      height="400"
      title="External Content"
    ></iframe>
    <br />
    <footer id="page-footer">Copyright &copy; 2023 Your Name.</footer>
  </body>
</html>
